<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời tiết</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wapper">
        <div class="container">
            <div class="today">ngày - tháng - năm -</div>
            <div class="time">-:-</div>
            <div class="location">Hà Nội</div>
            <div class="iconWeather">
                <img src="icon/icon01/icons8-partly-cloudy-day-100.png" alt="none">
            </div>
            <div class="temp">31°C</div>
            <div class="daysOfTheWeek">Thứ tư</div>
            <div class="weatherOnTime">
                <div class="weatherOnTime_block">
                    <div class="weatherOnTime_time">6am</div>
                    <div class="weatherOnTime_iconWeather">
                        <img src="icon/icon01/icons8-cloud-100.png" alt="none">
                    </div>
                    <div class="weatherOnTime_temp">31°C</div>
                </div>
                <div class="weatherOnTime_block">
                    <div class="weatherOnTime_time">9am</div>
                    <div class="weatherOnTime_iconWeather">
                        <img src="icon/icon01/icons8-rain-100.png" alt="none">
                    </div>
                    <div class="weatherOnTime_temp">31°C</div>
                </div>
                <div class="weatherOnTime_block">
                    <div class="weatherOnTime_time">12am</div>
                    <div class="weatherOnTime_iconWeather">
                        <img src="icon/icon01/icons8-cloud-lightning-100.png" alt="none">
                    </div>
                    <div class="weatherOnTime_temp">31°C</div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
