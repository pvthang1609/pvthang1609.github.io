<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời tiết</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wapper">
        <div class="container">
            <div class="today">ngày -- tháng -- năm --</div>
            <div class="time">--:--</div>
            <div class="location">Hà Nội</div>
            <div class="iconWeather">
                <img src="icon/icon01/error.png" alt="none" class="iconWeather_image">
            </div>
            <div class="temp">--°C</div>
            <div class="daysOfTheWeek">----</div>
            <div class="weatherOnTime">
                <div class="weatherOnTime_block">
                    <div class="weatherOnTime_time0">Ngày mai</div>
                    <div class="weatherOnTime_iconWeather">
                        <img src="icon/icon01/error.png" alt="none" class="weatherOnTime_iconWeather_image0">
                    </div>
                    <div class="weatherOnTime_temp0">--°C</div>
                </div>
                <div class="weatherOnTime_block">
                    <div class="weatherOnTime_time1">--</div>
                    <div class="weatherOnTime_iconWeather">
                        <img src="icon/icon01/error.png" alt="none" class="weatherOnTime_iconWeather_image1">
                    </div>
                    <div class="weatherOnTime_temp1">--°C</div>
                </div>
                <div class="weatherOnTime_block">
                    <div class="weatherOnTime_time2">--</div>
                    <div class="weatherOnTime_iconWeather">
                        <img src="icon/icon01/error.png" alt="none" class="weatherOnTime_iconWeather_image2">
                    </div>
                    <div class="weatherOnTime_temp2">--°C</div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
