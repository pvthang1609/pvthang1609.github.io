<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svg-text</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, rgba(9, 32, 63, 1) 0%, rgba(83, 120, 149, 1) 100%);
        }

        .svg-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: fill 0.5s ease forwards 3.5s;
        }
        .svg-text path:nth-child(1) {
            stroke-dasharray: 247;
            stroke-dashoffset: 247;
            animation: showline 2s ease forwards;
        }
        .svg-text path:nth-child(2) {
            stroke-dasharray: 337;
            stroke-dashoffset: 337;
            animation: showline 2s ease forwards 0.3s;
        }
        .svg-text path:nth-child(3) {
            stroke-dasharray: 498;
            stroke-dashoffset: 498;
            animation: showline 2s ease forwards 0.6s;
        }
        .svg-text path:nth-child(4) {
            stroke-dasharray: 447;
            stroke-dashoffset: 447;
            animation: showline 2s ease forwards 0.9s;
        }
        .svg-text path:nth-child(5) {
            stroke-dasharray: 517.78;
            stroke-dashoffset: 517.78;
            animation: showline 2s ease forwards 1.2s;
        }
        .svg-text path:nth-child(6) {
            stroke-dasharray: 390;
            stroke-dashoffset: 390;
            animation: showline 2s ease forwards 1.5s;
        }
        .svg-text path:nth-child(7) {
            stroke-dasharray: 497;
            stroke-dashoffset: 497;
            animation: showline 2s ease forwards 1.8s;
        }
        .svg-text path:nth-child(8) {
            stroke-dasharray: 494;
            stroke-dashoffset: 494;
            animation: showline 2s ease forwards 2.1s;
        }
        @keyframes showline {
            to {
                stroke-dashoffset: 0;
            }
        }
        @keyframes fill {
            from {
                fill: transparent;               /* trong suá»‘t */
            }
            to {
                fill: white;
            }
        }
    </style>
</head>
