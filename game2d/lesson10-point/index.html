<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Point</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <p class="left__name active">player 0</p>
            <p class="left__score">0</p>
            <div class="left__score--temporary">
                <h2 class="score--temporary--pharagraph">Điểm</h2>
                <p class="score--temporary--score0">0</p>
            </div>
        </div>
        <div class="center">
            <button class="button"><i class="fa fa-plus-circle" aria-hidden="true"></i>Game mới</button>
            <div class="dice0">
                <img src="./img/6.jpg" alt="none" class="dice0__img">
            </div>
            <div class="dice1">
                <img src="./img/5.jpg" alt="none" class="dice1__img">
            </div>
            <button onclick="randomDices()" class="button"><i class="fa fa-refresh" aria-hidden="true"></i>Lắc xúc sắc</button>
            <button onclick="saveScore()" class="button button__save"><i class="fa fa-arrow-circle-o-down" aria-hidden="true"></i>Lưu điểm</button>
            <input type="number" class="point__level" placeholder="Mức điểm" value=100>
        </div>
        <div class="right">
            <p class="right__name">player 1</p>
            <p class="right__score">0</p>
            <div class="right__score--temporary">
                <h2 class="score--temporary--pharagraph">Điểm</h2>
                <p class="score--temporary--score1">0</p>
            </div>
        </div>
    </div>
    <div class="showPlayer0Win">
        <p class="text__congratulations">Player 0 Win !!!</p>
        <button class="button__reload">Chơi lại</button>
    </div>
    <div class="showPlayer1Win">
        <p class="text__congratulations">Player 1 Win !!!</p>
        <button class="button__reload">Chơi lại</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
