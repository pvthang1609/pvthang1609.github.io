<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - Đăng nhập hoặc đăng ký</title>
</head>
<body>
    <header class="header">
        <div class="inner innerHeader">
            <div class="logo">
                <img src="img/logo.png" alt="none">
            </div>
            <div class="login">
                <form action="#" class="login__form">
                    <table class="login__table">
                        <tr class="login__table-row--lable">
                            <td  class="login__table-data--lable">
                                <label for="email" class="login__table-lable">Email hoặc điện thoại</label>
                            </td>
                            <td  class="login__table-data--lable">
                                <label for="password" class="login__table-lable">Mật khẩu</label>
                            </td>
                        </tr>
                        <tr class="login__table-row--input">
                            <td class="login__table-data--input">
                                <input type="text" id="email">
                            </td>
                            <td class="login__table-data--input">
                                <input type="password" id="password">
                            </td>
                            <td class="login__table-data--submit">
                                <input type="submit" value="Đăng nhập" class="login__form-submit">
                            </td>
                        </tr>
                        <tr>
                            <td>
                            </td>
                            <td class="login__table-data--link">
                                <a href="#" class="login__table-link">Quên tài khoản?</a>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </header>
    <section class="content">

    </section>
    <footer class="footer">

    </footer>
</body>
</html>
